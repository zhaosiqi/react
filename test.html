<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="react/node_modules/react/dist/react.js"></script>
    <script src="react/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="react/node_modules/babel-standalone/babel.js"></script>
    <style>
        #root{
            width:150px;height:150px;background: orangered;
            position: fixed;
            left:0;right:0;bottom: 0;top:0;
            margin: auto;
            color: #00ee00;
            font-size: 60px;text-align: center;line-height: 150px;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Time extends React.Component{
        constructor(){
            super();
            this.state={time:0};
            console.log("构造函数");
        }
        /*组件即将装配到页面当中   一个组件从无到有的过程*/
        componentWillMount(){
            console.log("组件即将装配到页面当中")
        }

        render(){
            console.log("组件正在装配到页面当中")
            return <div>{this.state.time}</div>
        }
        /*组件已经渲染到页面当中*/
        componentDidMount(){
            var num=0;
            setInterval(()=>{
                console.log(num);
                num++
                this.setState({time:num})
            },1000)
        }
    }

    ReactDOM.render(<Time/>,document.getElementById("root"))
</script>
</body>
</html>
