<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react/node_modules/react/dist/react.js"></script>
    <script src="react/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="react/node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<div></div>
<div id="root"></div>
<script type="text/babel">
    class Hello extends React.Component{
        constructor(){
            super();
            this.state={name:"李林"};
        }change(){
        this.setState({name:"李璟璘"})
    }
        render(){
            return (
            <div onClick={this.change.bind(this)}>{this.state.name} </div>
                 )
          }
    }
    ReactDOM.render(<Hello/>,document.getElementById("root"));
</script>
</body>
</html>
